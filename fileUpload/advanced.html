<!DOCTYPE html>
<html>
<head>
	<title>advanced fileupload</title>
	<!-- 引入fontawesome字体文件 -->
	<link href="./static/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>
	<!-- 引入bootstrap的css文件 -->
	<link rel="stylesheet" href="./static/css/bootstrap.min.css">
	<!-- 引入fileinput插件的css文件 -->
	<link href="./static/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
	<!-- 引入export-fa主题的css文件 -->
	<link href="./static/css/export-fa-theme.min.css" media="all" rel="stylesheet" type="text/css" />
	<!-- 引入jQuery的js文件，必须放在js的最前面 -->
	<script src="./static/js/jquery-3.2.1.min.js"></script>
	<!-- 引入ajax上传的js文件，必须放在bootstrap的js前面 -->
	<script src="./static/js/popper.min.js" type="text/javascript"></script>
	<!-- 引入bootstrap的js文件，放在fileinput插件的前面 -->
	<script src="./static/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- 引入fileinput插件的js文件 -->
	<script src="./static/js/fileinput.min.js"></script>
	<!-- 引入fa主题的js文件 -->
	<script src="./static/js/fa-theme.min.js"></script>
	<!-- 引入export-fa主题的js文件 -->
	<script src="./static/js/export-fa-theme.min.js"></script>
	<!-- 引入fileinput插件的中文的js文件 -->
	<script src="./static/js/zh.js"></script>
	<!-- 这三个插件根据情况可选 -->
	<script src="./static/js/piexif.min.js" type="text/javascript"></script>
	<script src="./static/js/sortable.min.js" type="text/javascript"></script>
	<script src="./static/js/purify.min.js" type="text/javascript"></script>
</head>
<body>
	<form enctype="multipart/form-data">
		<div class="file-loading">
		    <input id="file" name="file[]" type="file" multiple>
		</div>
	</form>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#file").fileinput({
				theme: 'fa', // fa主题
				language: 'zh', // 中文
				required: true, // 空文件报错
				browseOnZoneClick: true, // 拖拽上传
				autoReplace: true, // 重复替换
				allowedFileTypes: ['image', 'text', 'video', 'audio'], // 限制文件类型
				allowedFileExtensions: ['jpg', 'gif', 'png', 'txt', 'mp4', 'mp3'], // 以后缀的形式限制文件类型
				minFileSize: 1, // 最小上传大小
				maxFileSize: 10000, // 最大上传大小
				maxFileCount: 10, // 一次性最多选择数量
				uploadUrl: './advanced.php', // 后台处理脚本 
				browseOnZoneClick: false // 拖拽区域不允许点击
			});
		});
		// 另外参数还有很多，可以自己去官网看文档 http://plugins.krajee.com/file-input
	</script>
</body>
</html>
